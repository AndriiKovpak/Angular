<div class="container">
  <div class="row gap_10">
    <div class="col-md-4 col-xl-3">
      <app-side-bar></app-side-bar>
    </div>
    <div class="col-md-8 col-xl-9">
      <div class="card padd_15">
        <div class="form-row m-0">
          <h4 class="card-title red-color empty-space">Users</h4>
        </div>
        <div class="d-flex mb_15">
          <button type="button" class="block custmBtns" (click)="openModal()">
            <i class="fa fa-plus" aria-hidden="true"></i> Add</button
          >&nbsp;&nbsp;
          <button
            type="button"
            class="block custmBtns"
            (click)="exportToExcel()"
          >
            <i class="fa fa-file-excel-o"></i> Export to Excel
          </button>
        </div>
        <ag-grid-angular
          style="width: 95%; height: 500px; margin-left: 20px"
          class="ag-theme-alpine"
          [frameworkComponents]="frameworkComponents"
          [rowData]="rowData"
          [columnDefs]="usersColumns"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
        <div class="row">
          <div class="col-lg-8 ml-auto mr-auto">
            <div class="float-right">
              <app-pagination
                [totalRecords]="count"
                [recordsPerPage]="10"
                (onPageChange)="displayActivePage($event)"
              ></app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
