<div class="container">
    <div>
        <div class="add-title">
            <h1 mat-dialog-title style="color: #FA8060;">
                {{buttontext}} <span *ngIf="buttontext !== 'Update'">{{'New'|translate}}</span> {{'Record'|translate}}
            </h1>
        </div>
        <div class="angFormStyle">
            <form [formGroup]="QuestionAnswerForm" (ngSubmit)="submit()">
                <mat-grid-list cols="1" rowHeight="95px">
                    <mat-grid-tile>
                        <div class="text-inside">
                            <mat-form-field>
                                <input class="form-control" type="text" matInput placeholder="{{'Answer'|translate}}" formControlName="Answer"
                                    [ngClass]="{ 'is-invalid': f.Answer.touched && f.Answer.errors }">
                                <mat-error *ngIf="f.Answer.touched && f.Answer.errors" class="invalid-feedback">
                                    <div *ngIf="f.Answer.errors.required">{{'ThisFieldisrequired'|translate}}</div>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside my-2">
                            <mat-checkbox id="amateur" class="amateur" color="primary" formControlName="IsCorrectAnswer">{{'IsCorrectAnswer'|translate}}</mat-checkbox>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <div class="text-inside">
                            <label class="text-muted">{{'TestQuestions'|translate}}</label>
                            <mat-form-field>
                                <mat-label>{{'Chooseatestquestion'|translate}}</mat-label>
                                <mat-select (ngModelChange)="onTestQuestionAns($event)"[(ngModel)]="selectedId"  formControlName="TestQuestion"  [ngClass]="{ 'is-invalid': f.TestQuestion.touched && f.TestQuestion.errors }">
                                    <mat-option *ngFor="let data of listData" [value]="data.value" >
                                        {{data.text}}</mat-option>
                                </mat-select>
                                <mat-error *ngIf="f.TestQuestion.touched && f.TestQuestion.errors" class="invalid-feedback">
                                    <div *ngIf="f.TestQuestion.errors.required">
                                        {{'ThisFieldisrequired'|translate}}
                                    </div>
                                </mat-error>

                            </mat-form-field>
                        </div>
                    </mat-grid-tile>

                </mat-grid-list>
                <div class="btn-sec">
                    <button mat-raised-button type="submit" color="primary" class="Update-btn">{{buttontext}}</button>
                    <button mat-raised-button type="button" class="Discard-btn" (click)="ModalClose()">{{'Cancel'|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
