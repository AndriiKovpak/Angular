<div class="login-bg-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <a class="navbar-brand" href="/">
                <img src="../../../../assets/images/myfa.png" style="cursor:pointer">
                </a>
            </div>
        </div>
        <div class="quote-form angFormStyle remove_form_lab justify-content-center">
            <div class="form_bx">
                <div class="card login-form">
                    <h1>&nbsp;Reset Password</h1>
                    <form class="form-signin" [formGroup]="resetpassword" (ngSubmit)="submit()">

                        <div class="form-group row mobile_row_div">
                            <label for="Password" class="col-md-4 col-form-label">Password</label>
                            <div class="col-md-8">
                                <mat-form-field>
                                    <input class="form-control" type="password" matInput formControlName="password" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
                                    <mat-error *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">{{'Passwordisrequired'|translate}}</div>
                                        <div *ngIf="f.password.errors.minlength">{{'Passwordmust'|translate}}</div>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="form-group row mobile_row_div">
                            <label for="ConfirmPassword" class="col-md-4 col-form-label">Password Confirmation</label>
                            <div class="col-md-8">
                                <mat-form-field>
                                    <input class="form-control" type="password" matInput formControlName="passwordConfirm" [ngClass]="{ 'is-invalid': f.passwordConfirm.touched && f.passwordConfirm.errors }" />
                                    <mat-error *ngIf="f.passwordConfirm.touched && f.passwordConfirm.errors" class="invalid-feedback">
                                        <div *ngIf="f.passwordConfirm.errors.required">{{'ConfirmPasswordisrequired'|translate}}</div>
                                        <div *ngIf="f.passwordConfirm.errors.mustMatch">{{'Passwordsmustmatch'|translate}}</div>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="error-bg text-center">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
